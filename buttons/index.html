
<!DOCTYPE html>
<html>
	<head>
		<title>Buttons &mdash; Derrek Wang</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Bangers|Raleway|Rammetto+One|Patua+One|Crimson+Text:400,600|Ubuntu:700|Montserrat:200i, 400i, 400" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<div id="main_content">

			<h1>Button Styling &mdash; Derrek Wang</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo">indiegogo</a>
			</div>

			<div class="button_container">
				<a href="http://www.apple.com" target="_blank" id="apple">
					<img src="wholeapple.jpg">
					<img src="applebite.jpg">
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.facebook.com" target="_blank" id="facebook">
					<i class="fa fa-facebook" aria-hidden="true"></i>
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.instagram.com" target="_blank" id="instagram">
					<i class="fa fa-instagram" aria-hidden="true"></i>
					<img src="insta.png">
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.foreflight.com" target="_blank" id="foreflight">ForeFlight</a>
			</div>

			<div class="button_container">
				<a href="http://www.nike.com/us/en_us/" target="_blank" id="nike">
					<img src="swoosh.jpg">
					<span>NIKE</span>
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.hsn.com" target="_blank" id="hsn">HSN</a>
			</div>

			<div class="button_container">
				<a href="http://www.explodingkittens.com" target="_blank" id="kittens">
					<img src="kittens.png">
					<img src="smoke.jpg">
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.fitbit.com.home" target="_blank" id="fitbit">Fitbit</a>
			</div>

			<div class="button_container">
				<a href="http://www.coca-cola.com" target="_blank" id="coke"><img src="coke.jpg"></a>
			</div>

			<div class="button_container">
				<a href="http://www.OFA.us" target="_blank" id="ofaO">O</a>
				<a href="http://www.OFA.us" target="_blank" id="ofaF">F</a>
				<a href="http://www.OFA.us" target="_blank" id="ofaA">A</a>
			</div>

			<div class="button_container">
				<a href="http://www.missouribotanicalgarden.org" target="_blank" id="mbg">
					<img src="MBG.gif">
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.moo.com/us" target="_blank" id="moo">MOO</a>
			</div>

			<div class="button_container">
				<a href="http://www.cartoonnetwork.com" target="_blank" id="cn">CN</a>
			</div>

			<div class="button_container">
				<a href="http://www.teslamotors.com" target="_blank" id="tesla">
					<img src="tesla.png">
					<img src="tesla25.jpg">
				</a>
			</div>

			<div class="button_container">
				<a href="http://stlouis.craigslist.org" target="_blank" id="craigslist">st. louis craigslist</a>
			</div>

			<div class="button_container">
				<a href="http://www.newyorker.com" target="_blank" id="newyorker">The New Yorker</a>
			</div>

			<div class="button_container">
				<a href="http://www.oldnavy.com" target="_blank" id="oldnavy">Old Navy</a>
			</div>

			<div class="button_container">
				<a href="http://www.npr.org" target="_blank" id="nprn">n</a>
				<a href="http://www.npr.org" target="_blank" id="nprp">p</a>
				<a href="http://www.npr.org" target="_blank" id="nprr">r</a>
			</div>

			<div class="button_container">
				<a href="http://www.army.mil" target="_blank" id="army"><img src="army.png"></a>

			<div class="button_container">
				<a href="http://hulkhogan.com" target="_blank" id="hogan">HULKMANIA, BROTHER!</a>
			</div>

			<div class="button_container">
				<a href="http://www.pottermore.com" target="_blank" id="pottermore">
					<img src="Pottermorecolor.png">
					<img src="Pottermore2.png">
				</a>
			</div>

			<div class="button_container">
				<a href="http://www.velocity.com" target="_blank" id="velocity">Velocity</a>
			</div>
		</div>	

	</body>
</html>
